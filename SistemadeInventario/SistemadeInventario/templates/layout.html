{% load static %} <!-- Import del archivo css-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">

    <!-- Configuración de FontAwesome -->
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">

    {% if title %}
        <title>Sistema de Inventario-{{title}}</title> <!-- {{PALABRA}} = Variable -->
    {% else %}
         <title>Sistema de Inventario</title> <!-- Si existe un titulo, se utiliza ese titulo, sino, se despliega "Sistema de Inventario" -->
    {% endif %}
    <!-- Código para determinar qué archivo HTML se va a desplegar. Dynamic URLs -->
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark"> <!-- Navbar de Bootstrap -->
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'lista_inventario' %}">Sistema de Inventario</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            {% if request.user.is_authenticated %} <!-- Añadir botones si el usuario hizo login-->
            <li>
              <a class="nav-link active" aria-current="page" href="{% url 'anadir_formulario' %}">Añadir producto</a> 
            </li>
            <li>
              <a class="nav-link active" aria-current="page" href="{% url 'exportar' %}">Exportar inventario</a> 
            </li>
            <li>
              <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a> <!-- Hace referencia al URL con nombre 'logout' -->
            </li>
            {% endif %}
            </ul>
          </div>
        </div>
      </nav>

      <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1"></div> <!-- Referencia del espacio que tendrá cada fila-->
                <div class="col-md-10 col-sm-12 col-xm-12"> <!-- Clases de Bootstrap para styling-->
                    {% block content %}

                    {% endblock %}
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
      </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
